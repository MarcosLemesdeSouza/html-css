<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos inseridos localmente no próprio servidor</h1>
    <video src="midias/video.mp4" controls width="250px"></video>

    <h2>Aqui a maneira adequada de colocar vídeo</h2>
        <video controls width="250" poster="midias/logo-css.png">
            <source src="midias/Video-1.m4v" type="video/mp4">
            <source src="midias/video.mp4" type="video/mp4">
            <p>Seu navegador não tem suporte para reprodução de vídeo</p>
        </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
