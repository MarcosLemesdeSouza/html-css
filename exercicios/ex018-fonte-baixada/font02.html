<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style> /*é preciso colocar o nome da fonte em font-family e depois quando for colocar a fonte baixada na tag colocar o font-family também com o nome escolhido*/
        @font-face {
            font-family: 'Nova';
            src: url('Filxgirl.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }

        h1 {
            font-family: 'Nova', 'Times New Roman', Times, serif;
        }
    </style>
</head>
